<th:block th:fragment="productTable">
	<div class="table-responsive">
		<table id="customerTable" class="table">
			<thead>
				<tr>
					<th>Product Id</th>
					<th>Code</th>
					<th>Name</th>
					<th>UnitPrice</th>
				</tr>
			</thead>
			<tbody id ="tbody">
				<tr th:each="prod, rowStat: ${product}"
					th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
					<td th:text="${prod.productId}"></td>
					<td th:text="${prod.code}"></td>
					<td th:text="${prod.name}"></td>
					<td th:text="${#numbers.formatDecimal(prod.unitPrice,3,'COMMA',2,'POINT')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
